<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcement Request</title>

  <!-- Load Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Your external CSS file -->
  <link rel="stylesheet" href="6102525640.css">
</head>

<body>

<form action="/gsc-admin-forms/php/submitAnnouncement.php" method="post">

  <div class="container">

    <!-- Announcement Information -->
    <fieldset>
      <legend>Announcement Information</legend>

      <div class="field-row">
        <label for="announcementTitle">Announcement Title</label>
        <input type="text" id="announcementTitle" name="announcementTitle">
      </div>

      <div class="field-column">
        <label for="announcementDetails">Announcement Details</label>
        <div style="flex:1;">
          <textarea id="announcementDetails" name="announcementDetails" rows="4"></textarea>
          <div id="wordCount"><em>0 / 40 words</em></div>
        </div>
      </div>
    </fieldset>

    <!-- Announcement Duration -->
    <fieldset>
  <legend>Announcement Duration</legend>

  <div class="duration-grid">

    <!-- Event Date -->
    <div class="field-row">
      <label for="event_date">Event Date</label>
      <input type="date" id="event_date" name="event_date">
    </div>

  
    <div></div>

    <!-- Running Dates -->
    <div class="field-row">
      <label for="event_start_time">Event Start Date</label>
      <input type="date" id="event_start_time" name="event_start_time">
    </div>

    <div class="field-row">
      <label for="event_end_time">Event End Date</label>
      <input type="date" id="event_end_time" name="event_end_time">
    </div>

    <!-- Event Times -->
    <div class="field-row">
      <label for="running_start_time">Running Start Time</label>
      <input type="time" id="running_start_time" name="running_start_time">
    </div>

    <div class="field-row">
      <label for="running_end_time">Running End Time</label>
      <input type="time" id="running_end_time" name="running_end_time">
    </div>

  </div>
</fieldset>




    <!-- Media Platform -->
    <fieldset>
      <legend>Media Platform</legend>

      <div class="checkbox-group"> 
        <label for="media_pulse"> 
          <input type="checkbox" id="media_pulse" name="mediaPlatform[]" value="pulse"> Pulse </label> 
        <label for="media_phone"> 
          <input type="checkbox" id="media_phone" name="mediaPlatform[]" value="phone"> GSC Phone App </label> 
        <label for="media_website"> 
          <input type="checkbox" id="media_website" name="mediaPlatform[]" value="website"> GSC Website </label> 
      </div>
    </fieldset>

    <!-- Pulse Options -->
    <fieldset>
      <legend>Pulse</legend>

      <div class="field-row">
        <label for="pulseSelect">Choose Pulse Option</label>
        <select id="pulseSelect" name="pulseSelect[]" multiple>
          <option value="video">Video Presentation (Pending Approval)</option>
          <option value="type">Mark Your Calendars (Voice Over)</option>
          <option value="state">Specials/Live Ministry Announcement (Pending Approval)</option>
        </select>
      </div>
    </fieldset>

    <!-- Buttons -->
    <div class="button-row">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>

  </div>

</form>

<script>
  // Word count logic
  const textarea = document.getElementById('announcement');
  const wordCount = document.getElementById('wordCount');
  const maxWords = 40;

  textarea.addEventListener('input', () => {
    let words = textarea.value.trim().split(/\s+/).filter(w => w.length > 0);
    let count = words.length;

    if (count > maxWords) {
      textarea.value = words.slice(0, maxWords).join(" ");
      count = maxWords;
    }

    wordCount.textContent = `${count} / ${maxWords} words`;
  });
</script>

</body>
</html>
