    <!-- Fieldset 1: Basic Info -->
    <fieldset class="announcement-rules">
      <legend>Announcement Information</legend>
      <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
        <label for="announcementTitle" style="font-weight:600; width:140px; text-align:right;">
          Announcement Title
        </label>
        <input type="text" id="announcementTitle" style="width:220px; font-size:9px; padding:6px; border:1px solid #ccc; border-radius:4px; background:#e0e0e0; color:#000;">
      </div>
      <div style="display:flex; align-items:flex-start; gap:12px;">
        <label for="announcement" style="font-weight:600; width:140px; text-align:right; margin-top:4px;">
          Announcement<br> Details
        </label>
        <div style="flex:1;">
          <textarea id="announcement" rows="4" style="width:70%; font-size:9px; padding:6px; border:1px solid #ccc; border-radius:4px; background:#e0e0e0; color:#000;"></textarea>
          <div id="wordCount" style="margin-top:6px; color:#555;">
            <em>0 / 40 words</em>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- Fieldset 2: Service Details -->
    <fieldset>
      <legend>Announcement Duration</legend>
      <div class="duration-grid">
        <div style="display:flex; align-items:center;">
          <label style="font-weight:600; width:140px; font-size:8px; text-align:right;" for="startDate">Running Start Date</label>
          <input type="date" id="startDate">
        </div>
        <div style="display:flex; align-items:center;">
          <label style="font-weight:600; width:140px; font-size:8px; text-align:right;" for="endDate">Running End Date</label>
          <input type="date" id="endDate">
        </div>
      </div>
    </fieldset>

    <div style="display:flex; gap:20px; align-items:flex-start;">
  
  <!-- Fieldset 3: Media Platform -->
  <fieldset style="flex:1;">
    <legend>Media Platform</legend>
    <label style="margin-bottom:8px;">Select one or more platforms</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="platform" value="pulse"> Pulse</label>
      <label><input type="checkbox" name="platform" value="phone"> GSC Phone App</label>
      <label><input type="checkbox" name="platform" value="website"> GSC Website</label>
    </div>
  </fieldset>

  <!-- Fieldset 4: Pulse Options -->
  <fieldset style="flex:1;">
    <legend>Pulse</legend>
    <label for="pulseSelect" style="display:block; margin-bottom:6px;">Choose Pulse Option</label>
    <select id="pulseSelect" name="pulseSelect" multiple
            style="width:280px; padding:6px; border:1px solid #ccc; border-radius:4px; background:#e0e0e0; color:#000;">
      <option value="video">Video Presentation (Pending Approval)</option>
      <option value="type">Mark Your Calendars (Voice Over)</option>
      <option value="state">Specials/Live Ministry Announcement (Pending Approval)</option>        
    </select>
    <div style="margin-top:6px; color:#555;">
      <em>Select one or more option</em>
    </div>
  </fieldset>

</div>

  </div>

  <script>
    // Clicking a stage marks it completed with a check
    const stages = document.querySelectorAll('#workflow li');
    stages.forEach(stage => {
      stage.addEventListener('click', () => {
        stage.classList.add('completed');
        stage.classList.remove('active');
      });
    });

    const textarea = document.getElementById('announcement');
    const wordCount = document.getElementById('wordCount');
    const maxWords = 40;

    textarea.addEventListener('input', () => {
      let words = textarea.value.trim().split(/\s+/).filter(w => w.length > 0);
      let count = words.length;

      if (count > maxWords) {
        textarea.value = words.slice(0, maxWords).join(" ");
        count = maxWords;
      }

      wordCount.textContent = `${count} / ${maxWords} words`;
    });
  </script>
